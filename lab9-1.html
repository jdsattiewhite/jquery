<!DOCTYPE html>

<html>
<head>
    <title>jquery</title>
    <script src="jquery-1.11.3.min.js"> </script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
});
});
</script
</head>

<body>

<p>If you click on me, I will be gone!</p>
<p>If you click on me, I will be away!</p>
<p>If you click on me, I don't know what will happen!</p>

</body>
</html>
